<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{../fragments/main_layout}">
<head
	th:insert="../fragments/main_layout :: page_head('add subjects','none')">

</head>
<body>
	<div layout:fragment="content" class="main-container">
		<div class="card cardspace">

			<div class="card card-body">
				<form action="">
					<div class="row ms-auto">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="coursecode">Class</label> <input type="search"
									class="form-control" id="coursecode">

							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="coursecode">Section</label> <input type="search"
									class="form-control" id="coursecode">

							</div>
						</div>

					</div>
					<div class="form-group  pt-3 d-flex justify-content-end">
						<button type="submit"
							class="btn btn-primary fa-brands fa-searchengin ">Submit</button>
					</div>
				</form>

			</div>

			<div class="card card-body">

				<div class="d-flex">
					<div class="col-6">
						<i class="fa-solid fa-users-rectangle fa-2x me-2"></i><span class="badge rounded-pill text-bg-info fs-5 mb-2"> Assign Subject</span>
					</div>

					<div class="col-6">
						<div class="form-group d-flex justify-content-end">
<!-- 							<button class="btn btn-secondary fas fa-plus" id="buttonLoadTeacherAndSubjects" -->
<!-- 								onclick="addNextDetailSection()">Add</button> -->
							<button class="btn btn-secondary fas fa-plus" id="buttonLoadTeacherAndSubjects"
								>Add</button>
						</div>
					</div>
				</div>

				<form class="row gy-2 gx-3 align-items-center">
					<div id="divStaffSubject">
						<div class="d-flex form-control boarder-none" id="divStaffSubIndex0" >
									<div class="col-sm-6 me-4">
										<div class="d-flex">
											<label class="form-label fw-bold fs-5">Teacher</label>
									
											<select class="form-select ms-2" name="selectTeacher"  id="teacherSelectOptionIndex0">
											<option>Select Teacher</option>
												<th:block th:each="staff : ${listStaffs}">
													<option th:value="${staff.id}">[[${staff.fullName}]]</option>
												</th:block>	
											</select>
										</div>
									</div>
							
							
									<div class="col-sm-6">
									<div class="d-flex">
										<label class="form-label fw-bold fs-5">Subject</label>
									
										<select class="form-select ms-2" name="selectSubject" id="subjectSelectOptionIndex0">
											<option>Select Subject</option>
											<th:block th:each="subject : ${listSubjects}" class="form-select" >
												<option th:value="${subject.id}">[[${subject.name}]]</option>
											</th:block>
										</select>
										</div>
									</div>
						</div>

					</div>
					
					
					<div class="form-group d-flex justify-content-center">
						<button class="btn btn-outline-secondary mt-4">Save</button>
					</div>

				</form>


			</div>

		</div>
		<script>
		  contextPath = "[[@{/}]]";
		</script>
		<script type="text/javascript" th:src="@{/js/assign_subject.js}"></script>
</div>
</body>
</html>
