	
	
					
	<div class="modal-header">
		<h5 class="modal-title text-center"><b>[[${pageTitle}]] subject</b></h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal"
			aria-label="Close">	
		</button>
	</div>
	<div class="modal-body">
	<form id="myForm">	
		<div class="mt-2">
		
			<input type="hidden" name="id" /> 
				<div class="form-group row mt-2 ">
				<label class="col-sm-4 col-form-label">Subject Code:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="code" name="code" />
						</div>
						
					
				</div>
				<div class="form-group row mt-2 mb-2">
				<label class="col-sm-4 col-form-label">Subject Name:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="name" name="name" />
						</div>
				</div>
		</div>
	
	<div class="modal-footer">
		<button type="submit" class="btn btn-success" id="saveButton" hx-post="/subjects/save" hx-swap="body">Save</button>
		<button type="button" class="btn btn-danger"
			data-bs-dismiss="modal">Cancel</button>
	</div>
</form>
</div>
