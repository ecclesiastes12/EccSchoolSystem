<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{../fragments/main_layout}">
<head
	th:insert="../fragments/main_layout :: page_head('add subjects','none')">

</head>
<body>
	<div layout:fragment="content" class="main-container">
		<div class="card cardspace">

			<div class="card card-body">
				<form action="">
					<div class="row ms-auto">
						<div class="col-sm-6">
							<div class="form-group">
								<label for="coursecode">Class</label> <input type="search"
									class="form-control" id="coursecode">

							</div>
						</div>
						<div class="col-sm-6">
							<div class="form-group">
								<label for="coursecode">Section</label> <input type="search"
									class="form-control" id="coursecode">

							</div>
						</div>

					</div>
					<div class="form-group  pt-3 d-flex justify-content-end">
						<button type="submit"
							class="btn btn-primary fa-brands fa-searchengin fa-4x">Submit</button>
					</div>
				</form>

			</div>

			<div class="card card-body">

				<div class="row">
					<div class="col-6">
						<i class="fas fa-users fa-2x"> <span>Assign Subject</span></i>
					</div>

					<div class="col-6">
						<div class="form-group d-flex justify-content-end">
<!-- 							<button class="btn btn-secondary fas fa-plus" id="buttonLoadTeacherAndSubjects" -->
<!-- 								onclick="addNextDetailSection()">Add</button> -->
							<button class="btn btn-secondary fas fa-plus" id="buttonLoadTeacherAndSubjects"
								>Add</button>
						</div>
					</div>
				</div>

				<form class="form-inline">
					<div id="divStaffSubject">
						<div class="row" id="divStaffSubIndex0">
						
							<div class="col-1">
								<label class=" col-form-label ml-4">Teacher</label>
							</div>
							<div class="col-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<label class="input-group-text" name="selectTeacher">Select</label>
									</div>
									<select class="custom-select form-select-sm">
										<option selected>Teacher</option>
										<th:block th:each="staff : ${listsStaffs}">
											<option th:value="${staff.id}">[[${staff.fullName}]]</option>
										</th:block>
									</select>
								</div>
							</div>
							
							<div class="col-1">
								<label class=" col-form-label">Subject</label>
							</div>
							<div class="col-4">
								<div class="input-group">
									<div class="input-group-prepend">
										<label class="input-group-text">Select</label>
									</div>
									<select class="custom-select " name="selectSubject">
										<option selected>Subject</option>
										<th:block th:each="subject : ${listSubjects}">
											<option th:value="${subject.id}">[[${subject.name}]]</option>
										</th:block>
									</select>
								</div>
							</div>
							
							

						</div>

					</div>
					
					
					<div class="form-group d-flex justify-content-center">
						<button class="btn btn-secondary">Save</button>
					</div>

				</form>


			</div>

		</div>
		<script>
		  contextPath = "[[@{/}]]";
		</script>
		<script type="text/javascript" th:src="@{/js/addStaffSection.js}"></script>
</body>
</html>
