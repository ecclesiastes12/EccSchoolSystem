	
	
					
	<div class="modal-header">
		<h5 class="modal-title text-center"><b>[[${pageTitle}]] subject</b></h5>
		<button type="button" class="btn-close" data-bs-dismiss="modal"
			aria-label="Close">	
		</button>
	</div>
	<div class="modal-body">
	<form th:action="@{/subjects/save}" method="post"  th:object="${subject}">	
		<div class="mt-2">
		
				<input type="hidden" th:field="*{id}" /> 
				<div class="form-group row mt-2 ">
				<label class="col-sm-4 col-form-label">Subject Code:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{code}" />
						</div>
						
					
				</div>
				<div class="form-group row mt-2 mb-2">
				<label class="col-sm-4 col-form-label">Subject Name:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" th:field="*{name}" />
						</div>
				</div>
		</div>
	
	<div class="modal-footer">
		<button class="btn btn-success"  hx-target="#newSubject" >Save</button>
		<button type="button" class="btn btn-danger"
			data-bs-dismiss="modal">Cancel</button>
	</div>
</form>
</div>
